<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="version" content="v0.1">
    <title>Hot Spit</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="/Main.js" defer></script>
</head>

<body>

    <main class="page-column">

        <!-- Navigation Links -->
        <nav class="navigation-links">
            <ul>
                <li><a href="#players" class="nav-link">Music</a></li>
                <li><a href="#shows" class="nav-link">Shows</a></li>
                <li><a href="#tagline-email" class="nav-link">Contact</a></li>
            </ul>
        </nav>

        <!-- Header -->
        <header class="site-header" id="site-header">
            <img src="assets/newheaderlogo.jpg" alt="Band logo" class="logo">

            <!-- Tagline and Email Section -->
            <section class="tagline-email" id="tagline-email">
                <p class="site-tagline">ATX Queer Post-Hardcore</p>
                <a href="mailto:hotspitofficial@gmail.com" class="email-link">hotspitofficial@gmail.com</a>
            </section>
        </header>

        <!-- Icon Links -->
        <section class="icon-links"></section>

        <!-- Music Players -->
        <section id="players"></section>

        <!-- About Section -->
        <section id="about" class="about-section">
            <div class="about-container">
                <img src="assets/crunch16.jpg" alt="About Hot Spit" class="about-image">
                <div class="about-text">
                    <h2>We are Hot Spit</h2>
                    <p>Get spit on</p>
                </div>
            </div>
        </section>

        <!-- Upcoming Shows -->
        <section id="shows">
            <h2>Upcoming Shows</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Venue</th>
                        <th>City</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

    </main>

    <!-- Templates -->

    <!-- Music Player -->
    <template id="music-player-template">
        <div class="music-player">
            <button class="play-btn" aria-label="Play">
                <img src="icons/play_button.png" class="play-icon" alt="Play Icon">
            </button>
            <div class="player-main">
                <input type="range" class="progress" min="0" max="100" value="0" step="0.1">
            </div>
            <div class="track-title"></div>
        </div>
    </template>

    <!-- Icon Link -->
    <template id="icon-link-template">
        <a class="icon-link" target="_blank" rel="noopener noreferrer">
            <img class="icon-image" alt="">
        </a>
    </template>

</body>

</html>
