<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Spit</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/Main.js" defer></script>
</head>

<body>

    <main class="page-column">

        <!-- Header -->
        <header class="site-header">
            <img src="assets/hotspitpurple.png" alt="Band logo" class="logo">
            <p class="site-tagline">Queer Post-Hardcore from Austin, TX</p>
        </header>

        <!-- Icon Links -->
        <section class="icon-links"></section>

        <!-- Music Players -->
        <section id="players"></section>

        <!-- Upcoming Shows -->
        <section id="shows">
            <h2>Upcoming Shows</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Venue</th>
                        <th>City</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

    </main>

    <!-- Templates -->

    <!-- Music Player -->
    <template id="music-player-template">
        <div class="music-player">
            <button class="play-btn" aria-label="Play">
                <img src="icons/play_button.png" class="play-icon" alt="Play Icon">
            </button>
            <div class="player-main">
                <input type="range" class="progress" min="0" max="100" value="0" step="0.1">
            </div>
            <div class="track-title"></div>
        </div>
    </template>

    <!-- Icon Link -->
    <template id="icon-link-template">
        <a class="icon-link" target="_blank" rel="noopener noreferrer">
            <img class="icon-image" alt="">
        </a>
    </template>

</body>

</html>
